<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">       
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
    <div id="submit-area">
        <h4>Login</h4>
        <input type="text" placeholder="Email" class="form-control">
        <br>
        <input type="password" placeholder="password" class="form-control">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
    </div>
    <div id="transection-area">
       <div class="row">
        <div class="col-md-4">
            <div id="deposit-sec" >
            <h5>Deposit</h5>
            <h2>$ <span id="current-deposit">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
           <div id="withdraw-sec">
            <h5>Withdraw</h5>
            <h2>$ <span id="current-withdraw">00</span></h2>
           </div>
        </div>
        <div class="col-md-4">
           <div id="balance-sec">
            <h5>Balance</h5>
            <h2>$ <span id="current-balance">1240</span></h2>
           </div>
        </div>
       </div>
       <div class="row">
        <div class="col-md-6">
            <div id="deposit">
                <h5>Deposit</h5>
            <input id="deposit-amount" type="text" placeholder="$ amount" class="form-control">
            <br>
            <button id="deposit-btn" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div id="withdraw">
                <h5>Withdraw</h5>
            <input id="withdraw-amount" type="text" placeholder="$ amount" class="form-control">
            <br>
            <button id="withdraw-btn" class="btn btn-success">Withdraw</button> 
            </div>
        </div>
    </div>
    </div>
    <script>
        const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";

        const transectionArea = document.getElementById("transection-area");
        transectionArea.style.display = "block";

        const depositBtn = document.getElementById("deposit-btn");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("deposit-amount").value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById("current-deposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = currentDepositNumber + depositNumber;
            document.getElementById("current-deposit").innerText = totalDeposit;
            document.getElementById("deposit-amount").value = "";

            const currentBalance = document.getElementById("current-balance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber + depositNumber;
            document.getElementById("current-balance").innerText = totalBalance;
        })
    })

    const withdrawBtn = document.getElementById("withdraw-btn");
            withdrawBtn.addEventListener("click", function(){
                const withdrawAmount = document.getElementById("withdraw-amount").value;
                const withdrawNumber = parseFloat(withdrawAmount);
                
                const currentWithdraw = document.getElementById("current-withdraw").innerText;
                const currentWithdrawNumber = parseFloat(currentWithdraw);
                const totalWithdraw = withdrawNumber + currentWithdrawNumber;
                
                document.getElementById("current-withdraw").innerText = totalWithdraw;
                document.getElementById("withdraw-amount").value = "";

                const currentBalance = document.getElementById("current-balance").innerText;
                const currentBalanceNumber = parseFloat(currentBalance);
                const totalBalance = currentBalanceNumber - withdrawNumber;

                document.getElementById("current-balance").innerText = totalBalance;
            })
    </script>
</body>
</html>
